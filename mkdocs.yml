site_name: My Docs

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tracking
    - navigation.instant
    - navigation.path
    - content.code.annotate
    - toc.follow
  palette:
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - git-revision-date-localized:
      type: timeago
        
markdown_extensions:
  - admonition
  - toc:
      permalink: true

extra_css:
  - extra/styles.css

extra_javascript:
  - extra/scroll-offset.js
